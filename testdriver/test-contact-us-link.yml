version: 4.1.29
steps:
  - prompt: Find the "Contact Us" link on the webpage.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
  - prompt: Click on the "Contact Us" link.
    commands:
      - command: hover-text
        text: Contact
        description: contact us link in the footer
        action: click
  - prompt: >-
      Assert that it navigates to the contact page without any errors.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: Contact Us page is displayed with support information
